{% extends "tethys_apps/app_no_nav.html" %}
{% load tethys_gizmos static %}

{% block app_content %}
<div class="container-fluid" id="outer-container">
  <div class="row h-100">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-header">
          <label>Country: </label>
          <select>
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="card-body"><div id="leaflet-map"></div></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-50">
        <div class="card-header">
          <label>Chart1: </label>
          <select>
            <option>1</option>
            <option>2</option>
          </select>
          <select>
            <option>Daily</option>
            <option>Culmulative</option>
          </select>
        </div>
        <div class="card-body">plot1</div>
      </div>
      <div class="card h-50">
        <div class="card-header">
          <label>Chart2: </label>
          <select>
            <option>1</option>
            <option>2</option>
          </select>
          <select>
            <option>Daily</option>
            <option>Culmulative</option>
          </select>
        </div>
        <div class="card-body">plot2</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="{% static 'geoglows_dashboard/css/home.css' %}" rel="stylesheet"/>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="{% static 'geoglows_dashboard/js/leaflet_map.js' %}" type="text/javascript"></script>
{% endblock %}

{% block global_scripts %}
  {{ block.super }}
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
{% endblock %}
